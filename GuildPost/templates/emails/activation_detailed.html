<!-- /GuildPost/GuildPost/templates/activation_detailed.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detailed Activation Email</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="activation-container">
        <h1>Account Activation</h1>
        <p>Hello, {{ user.username }}!</p> <!-- Приветствие пользователя -->
        <p>Your account details:</p>
        <ul>
            <li><strong>Username:</strong> {{ user.username }}</li> <!-- Логин -->
            <li><strong>Email:</strong> {{ user.email }}</li> <!-- Электронная почта -->
        </ul>
        <p>Click the link below to activate your account:</p>
        <a href="{{ activation_url }}" class="activation-link">Activate Account</a>
        <p>If you did not request this email, please ignore it.</p>
    </div>
</body>
</html>
