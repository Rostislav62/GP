<!-- /GuildPost/GuildPost/templates/register.html -->
<div class="register-box">
    <div style="text-align: center; margin-top: 10px;">
        <h1>Форма регистрации</h1>
    </div>
    <hr>
    <!-- Вывод ошибок -->
    {% if errors %}
        <div class="error-box">
            <ul>
                {% for error in errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <form id="register-form" method="POST" action="/register/">
        {% csrf_token %}

        <label>Логин:</label>
        <input type="text" name="username" placeholder="Введите логин" required>
        <div style="text-align: left; margin-top: 10px;">
            <label>Пароль:</label>
            <input type="password" name="password" placeholder="Введите пароль" required>
        </div>
        <div style="text-align: left; margin-top: 10px;">
            <label>Пароль:</label>
            <input type="password" name="password_confirm" placeholder="Подтвердите пароль" required>
        </div>

        <hr>
        <div style="text-align: left; margin-top: 10px;">
            <label>Имя:</label>
            <input type="text" name="first_name" placeholder="Имя" required>
        </div>
        <div style="text-align: left; margin-top: 10px;">
           <label>Фамилия:</label>
            <input type="text" name="last_name" placeholder="Фамилия" required>
        </div>
        <hr>

        <label>E-mail адрес:</label>
        <input type="email" name="email" placeholder="Введите e-mail" required>
        <hr>

        <label>Дата рождения:</label>
        <input type="date" name="birth_date" max="{{ max_date }}" required>
        <hr>

        <label>Ваш пол:</label>
        <select name="gender" required>
            <option value="">Выберите пол</option>
            <option value="male">Мужской</option>
            <option value="female">Женский</option>
            <option value="other">Другой</option>
        </select>
        <hr>

        <!-- Поле для загрузки аватарки -->
        <label>Загрузить аватар:</label>
        <input type="file" name="avatar">

        <!-- Поле для ввода URL аватарки -->
        <label>Или указать URL аватара:</label>
        <input type="url" name="avatar_url" placeholder="Введите ссылку на аватар">
        <hr>



        <label>
            <input type="checkbox" name="subscribe">
            Подписаться на рассылку
        </label>
        <hr>

        <label>
            <input type="checkbox" name="privacy_policy" required>
            Согласен с политикой конфиденциальности сайта
        </label>
        <hr>

        <button type="submit">Зарегистрироваться</button>
    </form>
</div>
